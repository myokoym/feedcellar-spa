<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <input type="text" ng-model="query" ng-change="doSearch()" />

  <div dir-paginate="feed in feeds | itemsPerPage: 50">
    <p>
      <a href="{{feed._value._key.link}}">{{feed._value._key.title}}</a>
    </p>
  </div>
  <dir-pagination-controls></dir-pagination-controls>

</div>
